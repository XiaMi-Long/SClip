appId: com.electron.sclip
productName: clipboard
buildDependenciesFromSource: true
npmRebuild: true
compression: maximum
asar: true
directories:
  buildResources: build
  output: dist
  app: .
files:
  - 'resources/**'
  - 'dist/main/index.js'
  - 'dist/preload/index.js'
  - 'dist/renderer/**'
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  # 排除开发依赖和不需要的 node_modules
  - '!node_modules/@types/**'
  - '!node_modules/@eslint/**'
  - '!node_modules/@babel/**'
  - '!node_modules/typescript/**'
  - '!node_modules/prettier/**'
  - '!node_modules/eslint/**'
  - '!node_modules/vue-tsc/**'
  - '!node_modules/electron-builder/**'
  - '!node_modules/electron-rebuild/**'
  - '!node_modules/app-builder-bin/**'
  - '!node_modules/7zip-bin/**'
  - '!node_modules/lzma-native/**'
  - '!node_modules/@typescript-eslint/**'
  - '!node_modules/colorjs.io/**'
  - '!node_modules/@esbuild/**'
  - '!node_modules/vite/**'
  - '!node_modules/rollup/**'
  - '!node_modules/electron-vite/**'
  - '!node_modules/@vitejs/**'
  - '!node_modules/sass-embedded/**'
  - '!node_modules/sass-embedded-darwin-arm64/**'
asarUnpack:
  - 'node_modules/robotjs/build/Release/robotjs.node'
  - 'node_modules/better-sqlite3/build/Release/better_sqlite3.node'
# 确保原生模块正确编译
# nodeGypRebuild: true  # 注释掉，让electron-builder自动处理
# 移除不必要的文件
removePackageScripts: true
# 添加图标配置
icon: resources/images/icons/icon.png
win:
  executableName: clipboard
  # Windows特定图标配置
  icon: resources/images/icons/icon.ico
  # 支持多种架构
  target:
    - target: nsis
      arch:
        - x64
        - ia32
        - arm64
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  entitlementsInherit: build/entitlements.mac.plist
  # macOS特定图标配置
  icon: resources/images/icons/icon.icns
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
    - CFBundleDevelopmentRegion: en
  notarize: false
  darkModeSupport: true
dmg:
  artifactName: ${name}-${version}.${ext}
linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility
  # Linux特定图标配置
  icon: resources/images/icons/icon.png
appImage:
  artifactName: ${name}-${version}.${ext}
publish:
  provider: generic
  url: https://example.com/auto-updates
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
